<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prop Firm Evaluation</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: white;
  color: #222;
  text-align: center;
  overflow-x: hidden;
}

/* Falling money background */
#money-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 1;
}

.money {
  position: absolute;
  font-size: 22px;
  opacity: 0.7;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(-50px);
    opacity: 0.7;
  }
  100% {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* App container */
#app, #locked {
  position: relative;
  z-index: 5;
  max-width: 420px;
  margin: 80px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  background: #ffffff;
}

h1, h2, h3 {
  color: #0a8f3d;
}

.rules, .stats {
  background: #f4f4f4;
  padding: 15px;
  border-radius: 10px;
  margin: 15px 0;
  text-align: left;
}

button {
  background: #0a8f3d;
  color: white;
  border: none;
  padding: 12px 25px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

button:hover {
  background: #086b2e;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: 2px solid #0a8f3d;
  font-size: 16px;
  text-align: center;
  margin-top: 10px;
}

a {
  color: #0a8f3d;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>
